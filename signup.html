		<div class="container-crosshair">
			<div class="sign-up-form">
				<div class="signup-container"> <!--TODO: fix styling (add background and border to form) -->
					<form>
						<p class="label">Username:</p>
						<input class="sign-in-input" type="text" placeholder="username" name="username" id="username-input">

						<p class="label">Email:</p>
						<input class="sign-in-input" type="email" placeholder="email" name="email" id="email-input">

						<input class="sign-in-input" type="password" placeholder="confirm password" name="conf-password" id="conf-pass-input">

						<p class="label">Steam ID:</p>
						<input class="sign-in-input" type="number" placeholder="steam id" name="steam-id-input" id="steam-id-input">

						<p class="label">Invite Code:</p>
						<input class="sign-in-input" type="number" placeholder="invite code" name="inv-code" id="inv-code-input">

						<div class="g-recaptcha" data-sitekey="6LdiyKcUAAAAAL5xU8JbCT4b9vBp_tRKkdZ5FPjE" data-theme="dark"></div>
